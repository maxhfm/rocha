<!DOCTYPE html>
<html>
<head>
<title>Caixinha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<style>
.header {
    color: #ee6e73;
    font-weight: 300;
}
</style>
</head>
<body>
<div th:include="menu/menu :: menu"></div>
<div class="container">
<h2 class="header">Emprestimos
<a class="btn-floating waves-effect waves-light blue pull-right" th:href="@{/emprestimo/cadastrar}"><i class="material-icons">+</i></a>
</h2>
	<table class="striped highlight">
	<thead>
		<tr>
			<th>Id</th>
			<th>Contratante</th>
			<th>Valor do Emprestimo</th>
			<th>Data</th>
			<th>Status</th>
			<th class="right">Pagamento</th>
			<th>Opções</th>
		<tr>
	</thead>
	
		<tr th:each="c : ${emprestimos}">
			<td th:text="${c.id}"></td>
			<td th:text="${c.pessoa.nome}"></td>
			<td th:text="${c.valor}"></td>
			<td th:text="${c.data}"></td>
			<td th:text="${c.status}"></td>
			<td>
				<a th:href="@{/pagamento/cadastrar/__${c.id}__}">
					<i class="material-icons right">attach_money</i></a>
			</td>
			<td>
				<a th:href="@{/emprestimo/editar/__${c.id}__}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			
				<a th:href="@{/emprestimo/excluir/__${c.id}__}">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a>
			</td>
		</tr>

	</table>
</div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
