<!DOCTYPE html>
<html>
<head>
<title>Caixinha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


<style>
.header {
    color: #ee6e73;
    font-weight: 300;
}
</style>
</head>
<body>
<div th:include="menu/menu :: menu"></div>
<div class="container">
<h2 class="header">Extrato por Emprestimo
<a class="btn-floating waves-effect waves-light blue pull-right" th:href="@{/emprestimo/cadastrar}"><i class="material-icons">+</i></a>
</h2>
	
	<table class="striped highlight">
	<thead>
		<tr>
			<th>Id</th>
			<th>Contratante</th>
			<th>Data Empr√©stimo</th>
			<th>Emprestimo</th>
			
		<tr>
	</thead>
	
		<tr th:each="e : ${emprestimo}">
			<td th:text="${e.id}"></td>
			<td th:text="${e.pessoa.nome}"></td>
			<td th:text="${#temporals.format(e.dataEmprestimo, 'dd/MM/yyyy')}"></td>
			<td th:text="${e.valor}"></td>
			<td>
				<table>
					<tr>
						<th>Valor</th>
						<th>Lancamento</th>
						<th>Data</th>
					</tr>
					<tr th:each=" l : ${emprestimo.lancamentos}">
						<td th:text="${l.valor}"></td>
						<td th:text="${l.tipoLancamento}"></td>
						<td th:text="${#temporals.format(l.dataLancamento, 'dd/MM/yyyy')}"></td>
					</tr>
				</table>
			</td>
			
		</tr>

	</table>
</div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
