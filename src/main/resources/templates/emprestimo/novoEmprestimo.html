<!DOCTYPE html>
<html>
<head>
<title>Rocha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>

</head>
<body>
<div th:include="menu/menu :: menu"></div>
<div class="container">
	<h2 class="red-text text-darken-4">Cadastro Emprestimo</h2>
			
			

<form class="col s12" th:action="@{/emprestimo/cadastrar}" th:object="${emprestimo}" method="POST">
			<div class="row">
				<div class="input-field col s6">
					<select th:field="*{pessoa.id}">
						<option th:value="${pessoa.id}" th:text="${pessoa.nome}"></option>
					</select>
					<label>Contratante</label>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6">
					<label>Valor do Emprestimo</label>
					<input type="text" th:field="*{valor}"/>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label>Data do Empr√©stimo</label>
					<input class="datepicker" type="text" th:field="*{dataEmprestimo}" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label>Data do Vencimento</label>
					<input class="datepicker" type="text" th:field="*{dataVencimento}" />
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-success" type="submit">Salvar</button>
			</div>
</form>
</div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script>
$(document).ready(function() {
    $('select').material_select();
});

$('.datepicker').pickadate({
	format: 'dd/mm/yyyy',
	selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
 });
 

 
</script>
</body>


</html>
