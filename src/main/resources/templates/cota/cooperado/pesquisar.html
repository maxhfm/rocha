<!DOCTYPE html>
<html>
<head>
<title>Caixinha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>

<style>
.header {
    color: #ee6e73;
    font-weight: 300;
}
</style>
</head>
<body>
<div th:include="menu/menu :: menu"></div>
<div class="container">
<h2 class="red-text text-darken-4">Lista de Cotas por Cooperados
<a class="btn-floating waves-effect waves-light blue pull-right" th:href="@{/cota/cooperado/cadastrar}"><i class="material-icons">+</i></a>
</h2>
	<table class="striped highlight">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Quantidade</th>
			<th>Valor da Cota Unitário</th>
			<th>Total</th>
			<th>Opções</th>
		<tr>
	</thead>
	
		<tr th:each="c : ${cotasCooperados}">
			<td th:text="${c.id}"></td>
			<td th:text="${c.idCooperado.nome}"></td>
			<td th:id="quantidade" th:text="${c.quantidade}"></td>
			<td th:id="valorCotaAnual" th:text="${c.idCotaAnual.valor}"></td>
			<td th:id="total" th:text="${c.calculaValorTotalCotaCooperado(c.idCotaAnual.valor)}"></td>
			<td>
				<a th:href="@{/cooperado/editar/__${c.id}__}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			
				<a th:href="@{/cooperado/excluir/__${c.id}__}">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a>
				</td>
		</tr>

	</table>
</div>

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
document.getElementById("demo").innerHTML = calculaCota(2, 2) 
function calculaCota(p1, p2) {
    return p1 * p2;
}
</script>


</body>
</html>
