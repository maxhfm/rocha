<!DOCTYPE html>
<html>
<head>
<title>Caixinha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">


<style>
.header {
	color: #ee6e73;
	font-weight: 300;
}
</style>
</head>
<body>
	<div th:include="menu/menu :: menu"></div>
	<div class="container">
		<h2 class="header">
			Emprestimos <a
				class="btn-floating waves-effect waves-light blue pull-right"
				th:href="@{/emprestimo/cadastrar}"><i class="material-icons">+</i></a>
		</h2>
		<form th:object="${pessoa}">
			<input th:field="*{nome}" />
			<input th:field="*{lancamentos}" />
		</form>

		<table class="striped highlight">
			<thead>
				<tr>
					<th>Data Lancamento</th>
					<th>Emprestimo</th>
					<th>Juros</th>
					<th>Pagamento</th>
				<tr>
			</thead>
			<tbody>
				<tr th:each="c : *{lancamentos}">
					<td th:text="${#temporals.format(c.dataLancamento, 'dd/MM/yyyy')}"></td>
					<td th:text="(${c.valor} &gt 0 ? ${c.valor} : (${c.valor} &lt 0 ?: ''))"></td>
					<td th:text="${c.id}"></td>
					<td th:text="(${c.valor} &lt 0 ? ${c.valor} : (${c.valor} &gt 0 ?: ''))"></td>
				</tr>
			</tbody>



			<tfoot>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th>Saldo</th>
				<th th:text="${totalLancamentos}"></th>
			</tfoot>
		</table>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
