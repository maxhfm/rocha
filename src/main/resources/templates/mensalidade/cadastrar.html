<!DOCTYPE html>
<html>
<head>
<title>Rocha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>

</head>
<body>
<div th:include="menu/menu :: menu"></div>
<form class="col s12" th:action="@{/mensalidade/cadastrar}" th:object="${mensalidade}" method="POST">
	<div class="container">
		<h4 class="red-text text-darken-4">Cadastro de Mensalidade por Cooperador</h4>

		<div class="row">
			<div class="input-field col s6">
				<select th:field="*{idCooperado}">
					<option th:each="cooperado : ${cooperados}" th:value="${cooperado.id}" th:text="${cooperado.nome}"></option>	
				</select>
				<label>Cooperado</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<select th:field="*{valor}">
					<option th:each="cooperado : ${cooperados}" th:value="${cooperado.id}" th:text="${cooperado.valorCotaAnual.ano}"></option>
				</select>
				<label>Cota</label>
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<input type="text" th:field=*{competencia}/>
				<label>Competencia</label>
			</div>
		</div>

		
		
		<div class="row">
			<p>
    		  	<input class="with-gap"  type="radio" id="transferencia" th:field=*{tipoPagamento} th:value="Transferencia" />
      			<label for="transferencia">Transferencia</label>
    		</p>
    		<p>
    		  	<input class="with-gap"  type="radio" th:field=*{tipoPagamento} id="dinheiro" th:value="Dinheiro" />
      			<label for="dinheiro">Dinheiro</label>
    		</p>
		</div>
		
		
		

			<div class="form-group">
			<button class="btn btn-success" type="submit">Salvar</button>
		</div>
		
		
		
		
		
	</div>
</form>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script>
$(document).ready(function() {
    $('select').material_select();
});
</script>


</body>
</html>
