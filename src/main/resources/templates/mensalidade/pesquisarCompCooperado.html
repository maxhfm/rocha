<!DOCTYPE html>
<html>
<head>
<title>Caixinha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>

<style>
.header {
    color: #ee6e73;
    font-weight: 300;
}
</style>
</head>
<body>
<div th:include="menu/menu :: menu"></div>
<div class="container">
<h2 class="red-text text-darken-4">Acumulado Mensalidade por Cooperado
<a class="btn-floating waves-effect waves-light blue pull-right" th:href="@{/mensalidade/cadastrar}"><i class="material-icons">+</i></a>
</h2>
	<table class="striped highlight">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Total Geral Mensalidade</th>
		<tr>
	</thead>
	
		<tr th:each="c : ${cooperados}">
			<td th:text="${c.id}"></td>
			<td th:text="${c.nome}"></td>
			<td th:text="${c.totalMensalidades()}"></td>
			
			
		</tr>

	</table>
</div>

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script>
document.getElementById("demo").innerHTML = calculaCota(2, 2) 
function calculaCota(p1, p2) {
    return p1 * p2;
}
</script>


</body>
</html>
