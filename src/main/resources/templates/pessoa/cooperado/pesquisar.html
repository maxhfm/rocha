<!DOCTYPE html>
<html>
<head>
<title>Caixinha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>

<style>
.header {
    color: #ee6e73;
    font-weight: 300;
}
</style>
</head>
<body>
<div th:include="menu/menu :: menu"></div>
<div class="container">
<h2 class="header">Lista de Cooperados
<a class="btn-floating waves-effect waves-light blue pull-right" th:href="@{/cooperado/cadastrar}"><i class="material-icons">+</i></a>
</h2>
	<table class="striped highlight">
	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Banco</th>
			<th>Conta</th>
			<th>Agencia</th>
			<th>Quantidade Cota</th>
			<th>Opções</th>
		<tr>
	</thead>
	
		<tr th:each="c : ${cooperados}">
			<td th:text="${c.id}"></td>
			<td th:text="${c.nome}"></td>
			<td th:text="${c.banco}"></td>
			<td th:text="${c.agencia}"></td>
			<td th:text="${c.conta}"></td>
			<td th:text="${c.quantidadeCota}"></td>
			<td>
				<a th:href="@{/pessoa/cooperado/editar/__${c.id}__}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			
				<a th:href="@{/pessoa/cooperado/excluir/__${c.id}__}">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</a>
				</td>
		</tr>

	</table>
	
	<table>
		<thead>
			<tr th:each="c : ${cooperados}">
				<td>
					<table>
						<thead>
							<tr th:each="m : ${c.listaMensalidade}">
								<td th:text="${m.valor}"/></td>
							</tr>
						</thead>
					</table>
				</td>
				</tr>
		</thead>
	</table>
</div>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
