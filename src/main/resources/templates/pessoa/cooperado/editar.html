<!DOCTYPE html>
<html>
<head>
<title>Rocha</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"></link>

</head>
<body>
	<div th:include="menu/menu :: menu"></div>
	<form class="col s12" th:action="@{/pessoa/cooperado/cadastrar}"
		th:object="${cooperado}" method="POST">
		<div class="container">
			<h2 class="red-text text-darken-4">Cadastro de Cooperado</h2>
			<div>
				<input type="hidden" id="id" th:field="*{id}" />
			</div>

			<div class="row">
				<div class="input-field col s6">
					<label for="nome">Nome</label> <input type="text"
						th:field="*{nome}" />
				</div>
			</div>
			<br> <br>
			<div class="row">
				<div class="input-field col s3">
					<label for="banco">Banco</label> <input type="text"
						th:field="*{banco}" />
				</div>

				<div class="input-field col s3">
					<label for="agencia">Agencia</label> <input type="text"
						th:field="*{agencia}" />
				</div>

				<div class="input-field col s3">
					<label for="conta">Conta</label> <input type="text"
						th:field="*{conta}" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<label for="conta">Quantidade Cota</label> <input type="text"
						th:field="*{quantidadeCota}" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<select th:field="*{valorCotaAnual}">
						<option th:each="cotaAnual : ${cotas}" th:value="${cotaAnual.id}"
							th:text="${cotaAnual.ano}"></option>
					</select> <label>Cota</label>
				</div>
			</div>


			<br> <br> <br>
			<div class="form-group">
				<button class="btn btn-success" type="submit">Salvar</button>
			</div>





		</div>
	</form>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
</body>


</html>
